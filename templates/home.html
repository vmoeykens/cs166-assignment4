{% extends "layout.html" %}
{% block content %}

<div id="lesson-choices" class="card">
    <div class="card-body">
        <h5><em>Lessons:</em></h5>
        <ul>
            {% for lesson in show %}
                <li>{{ lesson }}: <a href="{{ url_for( show[lesson][0]) }}">{{ show[lesson][1]}} </a></li>
            {% endfor %}
        </ul>
    </div>
</div>

{% endblock %}
